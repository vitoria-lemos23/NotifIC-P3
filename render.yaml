# Example Render manifest for NotifIC-P3 backend
# Adjust `repo`, `branch`, `name`, and environment variables before using.

services:
  - type: web
    name: notific-p3-backend
    env: python
    repo: "https://github.com/YOUR_USER/YOUR_REPO"  # replace with your repo URL
    branch: FULLSTACK-07112025
    rootDir: src/backend
    buildCommand: python -m pip install -r requirements.txt
    startCommand: python -m alembic -c migrations/alembic.ini upgrade head && gunicorn --bind 0.0.0.0:$PORT wsgi:app
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ""   # leave empty to attach Render Postgres or set to your DB URL
        sync: true
      - key: SECRET_KEY
        value: ""   # set a secure secret in Render dashboard
      - key: MAIL_USERNAME
        value: ""
      - key: MAIL_PASSWORD
        value: ""

# Optional: if you want Render to create a managed Postgres database as part of the
# manifest, you can add a `databases` section. Many teams prefer creating the DB
# separately in the Render dashboard and then setting DATABASE_URL in env vars.

