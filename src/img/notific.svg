<svg xmlns="http://www.w3.org/2000/svg" viewBox="9 29 313.59 92">
  <style>
    .name { font: 700 64px/1 "Poppins", "Inter", sans-serif; dominant-baseline: middle; }
    .gray { fill:#E5E7EB; }
    .blue { fill:#1E6FDC; }
  </style>

  <!-- Ícone -->
  <g transform="translate(10,30)">
    <rect x="0" y="0" width="90" height="90" rx="18" fill="#0f172a" stroke="#1E6FDC" stroke-width="2"/>
    <!-- ponto com respiro -->
    <circle cx="24" cy="68" r="9" fill="#1E6FDC"/>
    <!-- barra mais afastada -->
    <g transform="rotate(18 48 45)">
      <rect x="46" y="18" width="14" height="64" rx="7" fill="#1E6FDC"/>
    </g>
  </g>

  <!-- Texto único -->
  <text x="120" y="90" class="name gray">
    notif<tspan class="blue">IC</tspan>
  </text>
</svg>