<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo-notific.svg') }}" />
    <meta name="description" content="Crie sua conta no NotifIC e centralize notificações e 
    oportunidades do Instituto de Computação da UFAL em um só lugar." />
    <title>Criar Conta - Notific</title>
  </head>
  <body data-page="register">
    <div class="auth-container">
      <div class="logo">
  <img src="{{ url_for('static', filename='img/notific.svg') }}" alt="Logo Notific" class="logo-img" />
        <p>Seu sistema de notificações eficiente</p>
      </div>
      
      <div id="message-container"></div>
      
      <div class="auth-form">
        <h2>Criar Conta</h2>
        <form id="registerForm">
          <label for="username">Nome de Usuário</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu nome de usuário"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <label for="confirm-password">Confirme sua Senha</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirme sua senha"
            required
          />

          <div class="links">
            <a href="/login">Já tenho conta</a>
            <a href="/recuperacao-senha-page">Esqueci minha senha</a>
          </div>
          <button type="submit">Criar Conta</button>
        </form>
      </div>
    </div>

  <script src="{{ url_for('static', filename='javascript/auth.js') }}"></script>
  </body>
</html>
