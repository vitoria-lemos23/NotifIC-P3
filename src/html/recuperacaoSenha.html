<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="icon" type="image/svg+xml" href="../img/logo-notific.svg" />
    <meta name="description" content="Recupere o acesso ao NotifIC, o sistema do
     Instituto de Computação da UFAL para centralizar notificações e oportunidades." />
    <title>Recuperação de Senha- Notific</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img src="../img/notific.svg" alt="Logo Notific" class="logo-img" />
        <p>Seu sistema de notificações eficiente</p>
      </div>
      <div class="auth-form">
        <h2>Recuperar Senha</h2>
        <form action="/password-recovery" method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <div class="links">
            <a href="login.html">Login</a>
            <a href="home.html">Tela inicial</a>
          </div>
          <button type="submit">Recuperar Senha</button>
        </form>
      </div>
    </div>
  </body>
</html>
