<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="icon" type="image/svg+xml" href="../img/logo-notific.svg" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<body>
  <!-- Header principal -->
  <header class="main-header">
    <div id="profileButton" aria-label="Abrir menu lateral">
      <img src="https://i.pravatar.cc/150" alt="Foto do perfil" />
    </div>
    <a href="home.html" class="home-link" title="Ir para a página inicial">
      <img src="../img/home_icon.png" alt="Ícone Home" class="home-icon" />
    </a>
  </header>

  <!-- Menu lateral -->
  <aside class="side-menu" id="sideMenu" aria-hidden="true">
    <div class="side-menu-header">
      <button class="close-btn" onclick="toggleMenu()" aria-label="Fechar menu">←</button>
      <span class="menu-title">./notif<span style="color: deepskyblue">IC</span></span>
    </div>

    <nav class="side-nav">
      <a href="home.html">Página Inicial</a>
      <a href="page_feed.html">Cadastrar Notícia</a>
      <a href="paginaUsuario.html" class="active">Perfil</a>
      <a href="login.html">Sair</a>
    </nav>

    <footer class="side-footer">© 2025<br>./notifIC</footer>
  </aside>

  <!-- Fundo escuro do menu -->
  <div class="side-menu-backdrop" id="sideMenuBackdrop" onclick="toggleMenu()"></div>

  <!-- Conteúdo principal -->
  <main class="profile-container">
    <div class="profile-content">
      <!-- Informações do usuário -->
      <section class="section-container profile-info-section">
        <h2>Minhas Informações</h2>
        <div class="profile-details">
          <div class="profile-avatar">
            <img
              id="profile-picture"
              src="https://i.pravatar.cc/150"
              alt="Foto de Perfil"
            />
            <div class="avatar-actions">
              <button id="change-photo-btn" type="button">
                <i class="fas fa-camera"></i> Mudar foto de perfil
              </button>
              <input type="file" id="photo-upload" accept="image/*" style="display: none;" />
              <button id="choose-photo-btn" type="button">
                <i class="fas fa-upload"></i> Escolher foto
              </button>
            </div>
          </div>

          <form class="user-info-fields">
            <div class="info-group">
              <label for="username">Nome de usuário</label>
              <input type="text" id="username" name="username" placeholder="Nome" />
            </div>
            <div class="info-group">
              <label for="email">Email cadastrado</label>
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
          </form>
        </div>
      </section>

      <!-- Preferências de notificações -->
      <section class="section-container notification-section">
        <h2>Preferências de Notificações</h2>
        <div class="preferences-list">
          <div class="preference-item">
            <span>Eventos</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="preference-item">
            <span>Projetos</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="preference-item">
            <span>Vagas</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const sideMenu = document.getElementById("sideMenu");
      const backdrop = document.getElementById("sideMenuBackdrop");
      const isActive = sideMenu.classList.toggle("active");
      backdrop.classList.toggle("active");
      document.body.style.overflow = isActive ? "hidden" : "";
      sideMenu.setAttribute("aria-hidden", !isActive);
    }

    document
      .getElementById("profileButton")
      .addEventListener("click", toggleMenu);
  </script>
</body>
</html>
