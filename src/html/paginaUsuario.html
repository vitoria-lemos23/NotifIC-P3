<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="icon" type="image/svg+xml" href="../img/notific.svg" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<body>
  <!-- Header principal -->
  <header class="main-header">
    <div id="profileButton" aria-label="Abrir menu lateral">
      <img src="https://i.pravatar.cc/150" alt="Foto do perfil" />
    </div>
    <a href="home.html" class="home-link" title="Ir para a página inicial">
      <img src="../img/home_icon.png" alt="Ícone Home" class="home-icon" />
    </a>
  </header>

  <!-- Menu Dropdown -->
  <div class="dropdown-menu" id="dropdownMenu" aria-hidden="true">
    <nav class="dropdown-nav">
      <a href="home.html">
        <i class="fas fa-home" style="margin-right: 10px;"></i>
        Página Inicial
      </a>

      <a href="page_feed.html">
        <i class="fas fa-plus" style="margin-right: 20px;"></i>
        Cadastrar Notícia
      </a>

      <a href="paginaUsuario.html" class="active">
        <i class="fas fa-user" style="margin-right: 10px;"></i>
        Perfil
      </a>
      <a href="login.html">
        <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>
        Sair
      </a>
    </nav>

    <footer class="dropdown-footer">© 2025<br>./notifIC</footer>
  </div>

  <!-- Conteúdo principal -->
  <main class="profile-container">
    <div class="profile-content">
      <!-- Informações do usuário -->
      <section class="section-container profile-info-section">
        <h2>Minhas Informações</h2>
        <div class="profile-details">
          <div class="profile-avatar">
            <img
              id="profile-picture"
              src="https://i.pravatar.cc/150"
              alt="Foto de Perfil"
            />
            <div class="avatar-actions">
              <button id="change-photo-btn" type="button">
                <i class="fas fa-camera"></i> Mudar foto de perfil
              </button>
              <input type="file" id="photo-upload" accept="image/*" style="display: none;" />
              <button id="choose-photo-btn" type="button">
                <i class="fas fa-upload"></i> Escolher foto
              </button>
            </div>
          </div>

          <form class="user-info-fields">
            <div class="info-group">
              <label for="username">Nome de usuário</label>
              <input type="text" id="username" name="username" placeholder="Nome" />
            </div>
            <div class="info-group">
              <label for="email">Email cadastrado</label>
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
          </form>
        </div>
      </section>

      <!-- Preferências de notificações -->
      <section class="section-container notification-section">
        <h2>Preferências de Notificações</h2>
        <div class="preferences-list">
          <div class="preference-item">
            <span>Eventos</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="preference-item">
            <span>Projetos</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="preference-item">
            <span>Vagas</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- script para o menu dropdown -->
  <script>
    function toggleMenu() {
      const dropdownMenu = document.getElementById("dropdownMenu");
      const isActive = dropdownMenu.classList.toggle("active");
      
      // Fecha o menu ao clicar fora dele
      if (isActive) {
        document.addEventListener('click', closeMenuOnClickOutside);
      } else {
        document.removeEventListener('click', closeMenuOnClickOutside);
      }
      
      dropdownMenu.setAttribute("aria-hidden", !isActive);
    }

    function closeMenuOnClickOutside(event) {
      const dropdownMenu = document.getElementById("dropdownMenu");
      const profileButton = document.getElementById("profileButton");
      
      // Se o clique foi fora do menu e fora do botão, fecha o menu
      if (!dropdownMenu.contains(event.target) && !profileButton.contains(event.target)) {
        dropdownMenu.classList.remove("active");
        dropdownMenu.setAttribute("aria-hidden", "true");
        document.removeEventListener('click', closeMenuOnClickOutside);
      }
    }

    // Adiciona o event listener ao botão de perfil
    document.getElementById("profileButton").addEventListener("click", function(event) {
      event.stopPropagation(); // Impede que o clique propague para o document
      toggleMenu();
    });

    // Fecha o menu ao pressionar ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        const dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.remove("active");
        dropdownMenu.setAttribute("aria-hidden", "true");
        document.removeEventListener('click', closeMenuOnClickOutside);
      }
    });
  </script>
</body>
</html>
