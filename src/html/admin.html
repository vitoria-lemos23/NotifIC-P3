<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo-notific.svg') }}" />
</head>

<body>

  <nav class="navbar">
    <a href="{{ url_for('home_routes.home') }}">
      <img src="{{ url_for('static', filename='img/notific.svg') }}" alt="Logo Notific" class="logo-ic">
    </a>
    <h1 class="navbar-title">Administrador</h1>
    <a href="{{ url_for('home_routes.home') }}" class="nav-back-link">Voltar</a>
  </nav>

  <main class="conteudo-principal">
    <h1 class="titulo-principal">Painel de Controle</h1>

    <div class="busca-container">
      <input type="text" id="campoBusca" placeholder="Buscar por ID, username ou e-mail">
      <button id="btnBuscar">Buscar</button>
    </div>

    <section id="resultadoUsuario" class="resultado-usuario oculto">
      <h2>Informações do Usuário</h2>

      <div class="pedido-card">

        <div class="pedido-conteudo">
          <h3 class="pedido-titulo" id="infoUsername"></h3>
          <p class="pedido-info"><strong>ID:</strong> <span id="infoId"></span></p>
          <p class="pedido-info"><strong>Email:</strong> <span id="infoEmail"></span></p>
          <p class="pedido-info"><strong>Status:</strong> <span id="infoStatus"></span></p>
        </div>
      </div>

      <div class="pedido-acoes">
              <button id="btnBanir" class="btn-rejeitar">Banir Usuário</button>
              <button id="btnMembro" class="btn-aceitar">Tornar Moderador</button>
              <button id="btnExcluir" class="btn-rejeitar">Excluir Anúncio</button>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='javascript/admin.js') }}"></script>
  <style>
    /* Botão voltar ao topo */
    #backToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(48, 75, 138, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #backToTopBtn:hover {
      background: rgba(48, 75, 138, 1);
      transform: scale(1.1);
    }

    #backToTopBtn.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
  <script>
    // Botão voltar ao topo
    const backToTopBtn = document.createElement('button');
    backToTopBtn.id = 'backToTopBtn';
    backToTopBtn.innerHTML = '↑';
    backToTopBtn.title = 'Voltar ao topo';
    document.body.appendChild(backToTopBtn);

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        backToTopBtn.classList.add('show');
      } else {
        backToTopBtn.classList.remove('show');
      }
    });
  </script>
</body>

</html>
