<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncie seu Evento</title>
  <link rel="stylesheet" href="../css/feed.css">
  <link rel="icon" type="image/svg+xml" href="../img/logo-notific.svg" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    </a>
    <img src="../img/notific.svg" alt="logo do notific" class="logo-ic">
    <a href="home.html">
      <img src="../img/home_icon.png" alt="Home" class="home-icon">
    </a>

  </nav>

  <!-- Formulário -->
  <div class="container">
    <h2>Anuncie seu evento</h2>
    <p>Preencha os dados abaixo para publicar no Notific.</p>

    <label for="foto">Upload da foto do que irá anunciar</label>
    <input type="file" id="foto" accept=".png,.jpg,.jpeg">

    <label for="instituicao">Qual é a instituição que o anúncio está vinculado?</label>
    <input type="text" id="instituicao" placeholder="Nome da instituição">

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Seu nome">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="voce@email.com">

    <label for="descricao">Descrição do evento (Markdown permitido)</label>
    <textarea id="descricao" placeholder="Escreva a descrição do evento..."></textarea>

    <h3>Pré-visualização:</h3>
    <div id="preview" class="preview"></div>

    <div class="form-row">
      <div>
        <label for="data-inicio">Data de início</label>
        <input type="date" id="data-inicio">
      </div>
      <div>
        <label for="data-fim">Data de término</label>
        <input type="date" id="data-fim">
      </div>
    </div>
    <div class="form-row">
      <div>
        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Cidade / Campus">
      </div>
      <div>
        <label for="site">Link para o site oficial</label>
        <input type="url" id="site" placeholder="https://...">
      </div>
    </div>


    <button type="submit">Enviar Anúncio</button>
  </div>

  <!-- Biblioteca para Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Biblioteca para Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Script externo -->
<script src="../javascript/preview.js"></script>

</body>

</html>
