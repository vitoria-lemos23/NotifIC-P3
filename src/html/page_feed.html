<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncie seu Evento</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0A5EFF;
      padding: 12px 40px;
      color: white;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 18px;
      background: white;
      color: #0A5EFF;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      cursor: pointer;
    }

    /* Container do formulário */
    .container {
      max-width: 800px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #222;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="url"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row input {
      flex: 1;
    }

    button {
      display: block;
      width: 200px;
      padding: 14px;
      background: #0A5EFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto 0 auto;
      transition: 0.3s;
    }

    button:hover {
      background: #084cc0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Notif<span style="color:#000;">ic</span></div>
    <ul>
      <li>Eventos</li>
      <li>Oportunidades</li>
      <li>Comunidade</li>
      <li>Contate-nos</li>
      <li>Link</li>
    </ul>
  </nav>

  <!-- Formulário -->
  <div class="container">
    <h2>Anuncie seu evento</h2>
    <p>Preencha os dados abaixo para publicar no Notific.</p>

    <label for="foto">Upload da foto do que irá anunciar</label>
    <input type="file" id="foto" accept=".png,.jpg,.jpeg">

    <label for="instituicao">Qual é a instituição que o anúncio está vinculado?</label>
    <input type="text" id="instituicao" placeholder="Nome da instituição">

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Seu nome">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="voce@email.com">

    <div class="form-row">
      <div>
        <label for="data-inicio">Data de início</label>
        <input type="date" id="data-inicio">
      </div>
      <div>
        <label for="data-fim">Data de término</label>
        <input type="date" id="data-fim">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Cidade / Campus">
      </div>
      <div>
        <label for="site">Link para o site oficial</label>
        <input type="url" id="site" placeholder="https://...">
      </div>
    </div>

    <button type="submit">Enviar Anúncio</button>
  </div>

</body>
</html>
