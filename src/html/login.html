<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/auth.css" />
    <title>Login - Notific</title>
    <link rel="icon" type="image/svg+xml" href="../img/logo-notific.svg" />
    <meta name="description" content="Acesse o NotifIC, sistema do Instituto de 
    Computação da UFAL para gerenciar e centralizar notificações e oportunidades." />
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img src="../img/notific.svg" alt="Logo Notific" class="logo-img" />
        <p>Seu sistema de notificações eficiente</p>
      </div>
      <div class="auth-form">
        <h2>Acesse sua Conta</h2>
        <form action="/login" method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <div class="links">
            <a href="registrar.html">Criar Conta</a>
            <a href="recuperacaoSenha.html">Esqueci minha senha</a>
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
