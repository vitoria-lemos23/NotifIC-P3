<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de controle do Administrador</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos_pendentes.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo-notific.svg') }}" />
</head>
<body>

  <nav class="navbar">
    <a href="{{ url_for('home_routes.home') }}">
      <img src="{{ url_for('static', filename='img/notific.svg') }}" alt="Logo Notific" class="logo-ic">
    </a>
    <h1 class="navbar-title">Administrador</h1>
    {%- if usuario and usuario.role == 'ADMIN' -%}
    <a href="{{ url_for('admin_roles_panel.admin_roles_view') }}" class="nav-back-link">Controle de Cargos</a>
    {%- endif -%}
  </nav>

  <main>
    <h1 class="titulo-principal">Pedidos Pendentes</h1>
    <div id="pedidos-container" class="pedidos-lista">
      <!-- Cards são adicionados dinamicamente pelo JS -->
    </div>
  </main>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close-btn">&times;</button>
      <h2 id="modal-title">Detalhes do Anúncio</h2>
      <img id="modal-img" src="" alt="Imagem do Anúncio" class="modal-imagem">
      <div class="modal-meta">
        <p><strong>Requerente:</strong> <span id="modal-requester"></span></p>
        <p><strong>Data:</strong> <span id="modal-date"></span></p>
      </div>
      <section class="modal-body">
        <h3>Descrição</h3>
        <div id="modal-desc" class="modal-desc"></div>

      <!-- extra details removed — keep modal focused on description and metadata -->
      </section>
    </div>
  </div>

  <script src="{{ url_for('static', filename='javascript/pedidos_pendentes.js') }}"></script>
  <style>
    /* Botão voltar ao topo */
    #backToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(48, 75, 138, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #backToTopBtn:hover {
      background: rgba(48, 75, 138, 1);
      transform: scale(1.1);
    }

    #backToTopBtn.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
  <script>
    // Botão voltar ao topo
    const backToTopBtn = document.createElement('button');
    backToTopBtn.id = 'backToTopBtn';
    backToTopBtn.innerHTML = '↑';
    backToTopBtn.title = 'Voltar ao topo';
    document.body.appendChild(backToTopBtn);

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        backToTopBtn.classList.add('show');
      } else {
        backToTopBtn.classList.remove('show');
      }
    });
  </script>
</body>
</html>
