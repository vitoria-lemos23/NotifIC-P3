<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span class="user-name">Usuário</span>
        </div>
        <div class="logo">
            </div>
        <nav class="main-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-bell"></i>
            </a>
            <a href="#" class="nav-item home-icon">
                <i class="fas fa-home"></i>
            </a>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-content">
            <div class="section-container profile-info-section">
                <h2>Minhas Informações</h2>
                <div class="profile-details">
                    <div class="profile-avatar">
                        <img id="profile-picture" src="https://via.placeholder.com/150/f0eafb/8e6fe5?text=Foto" alt="Foto de Perfil">
                        <div class="avatar-actions">
                            <button id="change-photo-btn">Mudar foto de perfil</button>
                            <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                            <button id="choose-photo-btn">
                                <i class="fas fa-upload"></i> Escolher foto
                            </button>
                        </div>
                    </div>
                    <div class="user-info-fields">
                        <div class="info-group">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" value="Fulana de tal" disabled>
                        </div>
                        <div class="info-group">
                            <label for="email">Email cadastrado</label>
                            <input type="email" id="email" value="email.generico@gmail.com" disabled>
                        </div>
                        <div class="info-group">
                            <label for="course">Curso</label>
                            <input type="text" id="course" value="Ciência da Computação" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-container notification-section">
                <h2>Preferência de notificações</h2>
                <div class="preferences-list">
                    <div class="preference-item">
                        <span>Eventos</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="preference-item">
                        <span>Projetos</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="preference-item">
                        <span>Vagas</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
